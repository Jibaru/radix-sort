<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
    
    <div class="container pt-5">
        <div class="shadow-none p-3 mb-2 bg-light rounded">
            Ordenamiento Rádix
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="alert alert-danger">Ingrese la lista de la siguiente manera: 43,5,12.3,4</div>
                <div class="alert alert-danger">El método rádix no funciona con negativos</div>
                <form id="form-list" >
                    <div class="form-group mb-2">
                        <input id="input-list" type="text" class="form-control" placeholder="Lista">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-2">Ordenar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="initial-list">
            
        </div>
        <div id="result">
    
        </div>
    </div>
    
    <script src="js/libs/jquery.slim.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
